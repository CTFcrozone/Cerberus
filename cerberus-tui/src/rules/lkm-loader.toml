[rule]
id = "kernel-module-loader"
description = "Detect kernel module loading followed by exec"
type = "module"
severity = "critical"
category = "kernel"

[[rule.conditions]]
field = "module_name"
op = "contains"
value = "lkm"

[rule.sequence]
kind = "rule"

[[rule.sequence.steps]]
rule_id = "rk-load"
within = "5s"
