    [rule]
    id = "test-rule"
    description = "Suspicious action in /tmp"
    type = "file_event"
    category = "test"
    severity = "very-low"

    [[rule.conditions]]
    field = "path"
    op = "regex"
    value = "^/tmp"

    [[rule.conditions]]
    field = "uid"
    op = "not_in"
    value = [0]
